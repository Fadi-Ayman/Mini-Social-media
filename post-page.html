<script>
    // This Function Will Duplicated in all Html Pages
    // Get Post Details 
  function getPostDetails(postObject,btnClicked){
    let post = JSON.parse(decodeURIComponent(postObject))
    let type = btnClicked.dataset.type
    let deleteModalInp = document.getElementById('delete-post-id-inp')
    let editModalInp = document.getElementById('edit-post-id-inp')

    if (type == 'delete'){
      deleteModalInp.value = post.id

    }else{
      let editTitleInp = document.getElementById('edit-post-title-inp')
      let editBodyInp = document.getElementById('edit-post-body-inp')

      editTitleInp.value = post.title
      editBodyInp.value = post.body
      editModalInp.value = post.id
    }
  }

// Add New Comment 
async function newComment(PostId,Btn){
  // Vars
  let url = `https://tarmeezacademy.com/api/v1/posts/${PostId}/comments`
  let commentInpValue = Btn.previousElementSibling.value
  let token = localStorage.getItem('token')

  let params = {
    'body' : commentInpValue
  }

  let config = {
    "headers" : {
      'Content-Type' : 'application/json',
      'Authorization': `Bearer ${token}`
    }
  }

  try {
  // Sending Request
  let response = await axios.post(url,params,config)
  showAlert('The Comment Added Successfully','success')

    setTimeout(() => {
      window.location.reload()
    }, 900);
  
  } catch (error) {
    let msg = error.response.data.message
    showAlert(msg,'danger')
  }
}


function goToProfilePage(authorId){
  let loggedInUserId  ;

  if (localStorage.getItem('userInfo') != null ){
    loggedInUserId = JSON.parse(localStorage.getItem('userInfo')).id
  }

  if (authorId == loggedInUserId){
    window.location = `./profile.html?userId=${loggedInUserId}`
  }else{
    window.location = `./profile.html?userId=${authorId}`
  }
}

// Show Alert Function //-- Using bootStrap Colors
function showAlert(message,color){
  const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

const alert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}

  alert(message,color)


  setTimeout(() => {
    alertPlaceholder.innerHTML = ''
  },3000);

}

</script>
